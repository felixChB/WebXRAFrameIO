<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/style.css">

    <!-- <script src="/socket.io/socket.io.js"></script> -->
     <script language="JavaScript" type="module" src="./node_modules/aframe/dist/aframe-v1.7.1.min.js" defer></script>
    <!-- <script language="JavaScript" type="module" src="./dist/bundle.js" defer></script> -->
</head>

<body>
    <!-- <div id="fps">0</div> -->
    <!-- <div id="playerID">-</div> -->
    <div id="loadingScreen">
        <span id="loader-bubble">
            <span id="loader-bubble-blur"></span>
        </span>
        <span id="loading-header">loading VR-Application</span>
    </div>
    <div id="startScreen">
        <div id="start-screen-wrapper">
            <div id="header-wrapper">
                <h1>MULTIPLAYER VR-PONG</h1>
                <h2>select a player position...</h2>
            </div>
            <div id="btn-wrapper">
                <button id="startPos-1" class="btn posSelection">
                    Position 1
                    <span id="btn-arrow-1"></span>
                </button>
                <button id="startPos-4" class="btn posSelection">
                    Position 4
                    <span id="btn-arrow-4"></span>
                </button>
                <button id="startPos-3" class="btn posSelection">
                    Position 3
                    <span id="btn-arrow-3"></span>
                </button>
                <button id="startPos-2" class="btn posSelection">
                    Position 2
                    <span id="btn-arrow-2"></span>
                </button>
                <button id="continueAsPreviousPlayer" class="btn">
                    <span id="btn-arrow-pre"></span>
                </button>
            </div>
        </div>
    </div>
    <a-scene>
        <a-sky color="#ECECEC"></a-sky>
        <a-sphere id="ball" position="0 1 0" radius="1" color="#EF2D5E">
            <a-light type="point" color="#FFFFFF" intensity="1" distance="5"></a-light>
        </a-sphere>
        <a-box id="player3Ground" position="0 -25 2" scale="2 50 1.5"></a-box>
        <a-box id="player4Ground" position="0 -25 -2" scale="2 50 1.5"></a-box>
        <a-box id="player2Ground" position="-2 -25 0" scale="1.5 50 2"></a-box>
        <a-box id="player1Ground" position="2 -25 0" scale="1.5 50 2"></a-box>
        <a-plane id="player3Wall" position="0 1 1" scale="2 2 1" rotation="0 0 0"></a-plane>
        <a-plane id="player4Wall" position="0 1 -1" scale="2 2 1" rotation="0 0 0"></a-plane>
        <a-plane id="player1Wall" position="1 1 0" scale="2 2 1" rotation="0 90 0"></a-plane>
        <a-plane id="player2Wall" position="-1 1 0" scale="2 2 1" rotation="0 90 0"></a-plane>
        <a-plane id="player5Wall" position="0 2 0" scale="2 2 1" rotation="90 0 0"></a-plane>
        <a-plane id="player6Wall" position="0 0 0" scale="2 2 1" rotation="90 0 0"></a-plane>

        <a-entity id="camera" camera position="0 1.7 0" wasd-controls look-controls></a-entity>
        <a-entity id="right-controller" tracked-controls="controller: 0"></a-entity>
        <a-entity id="left-controller" tracked-controls="controller: 1"></a-entity>
    </a-scene>

    <script>
        import { io } from 'socket.io-client';

        const socket = io();
    </script>
</body>

</html>
